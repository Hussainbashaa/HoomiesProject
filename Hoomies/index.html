<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoomies</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <section class="nav-bar">
        <section class="title-Section">Hoomies</section>
        <section class="serach-Bar-container">
          <input
            type="text"
            placeholder="search...."
            class="serach-Bar"
            id="searchInput"
            value=""
          />
        </section>
        <section class="nav-options" id="nav-options">
          <section class="option">Home</section>
          <section class="option">About</section>
          <section class="option">Contact</section>
          <section class="option">Login</section>
          <section class="option">SignUp</section>
        </section>
      </section>
      <section class="crusine-section" id="crusine-section">
        <button value="Indian">Indian</button
        ><button value="pakistani">pakistani</button
        ><button value="chinese">chinese</button
        ><button value=" Japanese">Japanese</button
        ><button value="British">British</button
        ><button value="American">American</button>
        <button value="Turkey">Turkey</button>
        <button value="French">French</button>
        <button value="Greek">Greek</button>
        <button value="Spanish">Spanish</button>
        <button value="Italian">Italian</button>
        <button value="Mexican">Mexican</button>
        <button value="Thai">Thai</button>
        <button value="Vietnamese">Vietnamese</button>
        <button value="Russian">Russian</button>
        <button value="Canadian">Canadian</button>
      </section>
      <section class="hero-section" id="hero">
        <section class="hero-text">
          <h1>Welcome to Hoomies</h1>
          <p>The taste you’ll keep coming back for</p>
          <button class="get-started-btn">BUY NOW</button>
        </section>
      </section>

      <section class="Card-Cointainer" id="Card-Cointainer"></section>
      <section class="footer">
      
        <section class="socials">
          <img
            src="https://cdn-icons-png.flaticon.com/512/733/733547.png"
            alt="facebook" class="facebook"
          />
          <img
            src="https://cdn-icons-png.flaticon.com/512/733/733579.png"
            alt="twitter" class="twitter"
          />
          <img
            src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
            alt="instagram" class="instagram"
          />
         
        <p class="copyright">Copyright © 2024 Hoomies. All rights reserved.</p>


      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
